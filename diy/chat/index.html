    <div class="main-container">

                <h1>Chat</h1>
                <div id="chat">

                </div>

                <div id="chat-actions" class="horizontal">
                    <input id="msg" type="text" onkeypress="onkey(event)">
                    <button onclick="send()" class="button">Enviar</button>
                    <button class="button" onclick="quit()">Sair</button>
                    <button class="button" onclick="reconnect()">Reconectar</button>
                </div>
                <ul class="profile-options horizontal-list">
                    <li id="chat-chat">
                        <a class="comments" href="#40">
                            <p><span class="icon fontawesome-comment-alt scnd-font-color"></span>
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
